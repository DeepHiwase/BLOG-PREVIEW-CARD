<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img class="illutration-pic" src="./assets/images/illustration-article.svg" alt="Illustration Image inside card">

    <div class="blog-description-container">
      <div class="status-tag">Learning</div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <h1 class="title">HTML & CSS foundations</h1>
      <div class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
    </div>

    <div class="author-container">
      <img class="author-pic" src="./assets/images/image-avatar.webp" alt="Author Profile Pic">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
